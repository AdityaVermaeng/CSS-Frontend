<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: blue;
            font-style: oblique;
        }
        
        .p2 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            color: aqua;
        }
        
        .p3 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            color: green;
        }
    </style>

</head>

<body>
    <h1> Font family</h1>
    <p class="p1">This property used to gave the font type of a text</p>
    <p class="p2">This is a paragraph with Arial font.</p>
    <p class="p3">This is a paragraph with Courier New font.</p>


</body>

</html>
