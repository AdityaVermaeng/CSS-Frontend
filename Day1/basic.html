<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ext.css">
    <style>
        h1 {
            color: green;
            text-align: center;
        }
        
        h2 {
            color: orange;
            text-align: center;
        }
        
        p {
            color: rgb(195, 23, 23);
            font-size: 16px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>inline css</h1>
    <p style="background-color: red;">Paragraph</p>
    <p style="color: blue; font-size: 20px;">This is a paragraph with inline CSS.</p>
    <hr>
    <h2>internal css</h2>
    <p>This is a paragraph with internal CSS.</p>
    <hr>
    <h6>External CSS</h6>
    <b>This is a paragraph with external CSS.</b>
</body>

</html>
